<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="<%= BASE_URL %>favicon.png"
      sizes="64x64"
    />
    <title>Vultive</title>
    <link rel="canonical" href="https://vultive.com/" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Vultive" />
    <meta property="og:url" content="https://vultive.com/" />
    <meta property="og:site_name" content="Vultive" />
    <meta name="description" content="Vultive account gives you access to many useful products. With a Vultive account, you can do things like: Stream for your community or friends, read language courses for free and much more." />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script
      async
      src="http://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
  </body>
</html>
